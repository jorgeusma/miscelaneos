    Hola Mundo loco
</h3>


<button class="btn btn-danger" 
        (click)="propiedades.danger=!propiedades.danger">Cambiar</button>

<br>

<button class="btn btn-success" 
        (click)="ejecutar()"
        [disabled]="loading">
        <i [ngClass]="{ 'fa-save': !loading, 'fa-sync fa-spin': loading }" class="fa"></i> 
        <span *ngIf="!loading">Guardar Cambios</span>
        <span *ngIf="loading">Espere por favor</span>
</button>
